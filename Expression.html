<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression in JavaScript</title>
</head>
<body>
    <h1>
        Expression functions in JavaScript
    </h1>
    <script>
        var result=function(x,y){return x*y};
        document.write(result(5,8));
    </script>
</body>
</html>
